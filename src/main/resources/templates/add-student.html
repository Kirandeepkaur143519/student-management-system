<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Roll No</label>
                <input type="text" th:field="*{rollNo}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Semester</label>
                <input type="text" th:field="*{semester}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <input type="text" th:field="*{gender}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Category</label>
                <input type="text" th:field="*{category}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Religion</label>
                <input type="text" th:field="*{religion}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Father Name</label>
                <input type="text" th:field="*{fatherName}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Mother Name</label>
                <input type="text" th:field="*{motherName}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Parent Phone</label>
                <input type="text" th:field="*{parentPhone}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>District</label>
                <input type="text" th:field="*{district}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>State</label>
                <input type="text" th:field="*{state}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>PinCode</label>
                <input type="text" th:field="*{pinCode}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>10th School</label>
                <input type="text" th:field="*{school10}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>10th Board</label>
                <input type="text" th:field="*{board10}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>10th %</label>
                <input type="number" step="0.01" th:field="*{percentage10}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>12th School</label>
                <input type="text" th:field="*{school12}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>12th Board</label>
                <input type="text" th:field="*{board12}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>12th %</label>
                <input type="number" step="0.01" th:field="*{percentage12}" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label>Degree College</label>
                <input type="text" th:field="*{degreeCollege}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>OCPA</label>
                <input type="number" step="0.01" th:field="*{ocpa}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Batch</label>
                <input type="text" th:field="*{batch}" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
