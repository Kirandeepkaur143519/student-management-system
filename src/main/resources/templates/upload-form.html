<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Upload Student CSV File</h2>

    <p th:if="${success}" class="text-success" th:text="${success}"></p>
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>

    <form th:action="@{/students/upload-csv}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required class="form-control mb-3" />

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="/students" class="btn btn-secondary mt-3">â¬… Back to Student List</a>

    </form>

</div>
</body>
</html>
